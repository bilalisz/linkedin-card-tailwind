<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>linkedin card bilalisz</title>
    </head>

    <body
        class="h-screen bg-no-repeat bg-cover bg-[url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbxAHuTbuw3ULCR_RjaT3KggueU2QKanR9QA&usqp=CAU')] flex  justify-center items-center">
        <div class="w-[16rem] h-min  bg-white rounded-md shadow-lg">
            <div class=" relative mb-4">
                <img class="rounded-t-md"
                    src="https://media.licdn.com/dms/image/D4D16AQG1Wk1lKACT4A/profile-displaybackgroundimage-shrink_350_1400/0/1697008576468?e=1702512000&v=beta&t=h-bnKo3ETtV8DjXZrx7V4ZcvAyx5Bbyp8jc_jYUMXz0"
                    alt="">
               <a href="/dist/assets/profile.png">
                <img class="rounded-full border-white p-1 absolute top-6 m-auto left-0 right-0 w-24 h-24"
              
                src="./assets/profile.png"
                alt="profile-img">
               </a>

             

                <div class="mt-[75px] flex items-center flex-col  ">
                    <h1 class="text-lg font-semibold hover:underline underline-offset-1 cursor-pointer"><a
                            href="https://www.linkedin.com/in/bilalisz" target="_blank">Muhammad Bilal</a>
                    </h1>
                    <p class="mx-auto font-light text-sm px-10 text-center text-gray-500">FrontEnd Developer | ReactJs |
                        NextJs |
                        NodeJs |
                        TypeScript
                    </p>
                </div>
            </div>
            <hr class=" h-0.5 border-t-0 bg-neutral-100 opacity-100 dark:opacity-50" />
            <div class=" my-2">
                <div class=" my-2 flex justify-between hover:bg-slate-300 px-4 ">
                    <h1 class=" underline underline-offset-1 font-medium text-sm text-gray-400">Profile viewers</h1>
                    <span class="text-blue-600 underline underline-offset-1 font-light text-sm">39</span>
                </div>
                <div class="flex justify-between px-4 hover:bg-slate-300">
                    <h1 class=" font-medium text-sm text-gray-400">Post impressions</h1>
                    <span class="text-blue-600 font-light text-sm">172</span>
                </div>
            </div>
            <hr class=" h-0.5 border-t-0 bg-neutral-100 opacity-100 dark:opacity-50" />
            <div class="  hover:bg-slate-300 cursor-pointer">
                <p class="px-4 pt-4 font-light text-sm text-gray-500 underline underline-offset-2">Access exclusive
                    tools &
                    insights</p>
                <div class="grid grid-flow-col gap-1 mt-1 px-4 pb-4">

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-3 h-3 mt-1 rounded text-yellow-200 bg-yellow-200">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z" />
                    </svg>


                    <p class="font-medium text-sm text-gray-800 underline underline-offset-2">Get hired faster. Try
                        Premium free.</p>
                </div>
            </div>
            <hr class=" h-0.5 border-t-0 bg-neutral-100 opacity-100 dark:opacity-50" />
            <div class=" hover:bg-slate-300 cursor-pointer">

                <div class="m-4 inline-flex gap-2 items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="#5E5E5E" width="20px" height="20px"
                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap=" round" stroke-linejoin="round" d=" M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057
                        1.907-2.185a48.507 48.507 0 0111.186 0z" />
                    </svg>

                    <p class="text-sm font-medium text-gray-700">My items</p>
                </div>
            </div>
        </div>
    </body>

</html>
